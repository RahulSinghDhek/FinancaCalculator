<!DOCTYPE html>
<html lang="en">
        <head>
              <title>Bootstrap Example</title>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
              <script>
                function calculateSIP()
                {

                    p = document.getElementById("sipAmount").value;
                    t = document.getElementById("sipduration").value;
                    r = document.getElementById("sipinterestRate").value;
                    maturedAmt = 0;
                    n=12
                    t=t*12
                    while(t>0){
                        interest = (1+ (r/(100*n)));
                        maturedAmt = maturedAmt+( p*( Math.pow(interest,(n*t/12))));
                        t=t-1;
                    }

                    document.getElementById("sipmaturityAmount").value= Math.round(maturedAmt);
                }
              </script>
        </head>
        <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                        <h2>SIP Calculator</h2>
                        <form class="form-horizontal" >
                            <div class="form-group">
                                    <label class="control-label col-sm-4" for="sipAmount">Monthly Installment</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="sipAmount" placeholder="deposit in Rupees">
                                    </div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label col-sm-4" for="sipduration">Duration</label>
                                    <div class="col-sm-5">
                                        <input type="number" class="form-control" id="sipduration" placeholder="Duration In Years">
                                    </div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label col-sm-4" for="sipinterestRate">Expected Rate Of Return</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="sipinterestRate" placeholder="e.g. 12.5">
                                    </div>
                            </div>
                            
                            <div class="form-group"> 
                                <button type="submit" class="btn btn-default col-sm-4" onclick="calculateSIP(); return false;">Maturity Amount</button>
                                <div class="col-sm-5">
                                        <input type="text" class="form-control" id="sipmaturityAmount" placeholder="">
                                </div>
                            </div>
                        </form>
                </div>
                <div class="col-sm-2"></div>
            </div>    
           
        </div>
        </body>
</html>
