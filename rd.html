<!DOCTYPE html>
<html lang="en">
        <head>
  <title>Bootstrap Example</title>

   <script>
            function calculateRD()
            {

                p = document.getElementById("installment").value;
                t = document.getElementById("duration").value;
                r = document.getElementById("interestRate").value;
                c = document.getElementById("compounding").value;
                var n=1;
                if(c == "Quaterly"){
                    n=4;
                }
                if(c == "Monthly"){
                    n=12;
                }
                if (c=="Half Yearly"){
                    n=2;
                }
                maturedAmt = 0;
                while(t>0){
                    interest = (1+ (r/(100*n)));
                    maturedAmt = maturedAmt+( p*( Math.pow(interest,(n*t/12))));
                    t=t-1;
                }
                document.getElementById("maturityAmount").value= Math.round(maturedAmt);
            }

            function calculateInstallmentAmount()
            {

                a = document.getElementById("imaturityAmount").value;
                t = document.getElementById("iduration").value;
                r = document.getElementById("iinterestRate").value;
                c = document.getElementById("icompounding").value;
                var n=1;
                if(c == "Quaterly"){
                    n=4;
                }
                if(c == "Monthly"){
                    n=12;
                }
                if (c=="Half Yearly"){
                    n=2;
                }
                temp=0
                x=t;
                while(t>0){
                    interest = (1+ (r/(100*n)));
                    temp = temp + ( Math.pow(interest,(n*t/12)));
                    t=t-1;
                }

                p = a/temp ;
                document.getElementById("iinstallment").value= Math.round(p);
            }
    </script>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </head>
        <body>
        <div class="container">
                <div class="row">
                <div class="col-sm-6">
                        <h2>Calculate Maturity</h2>
                        <form class="form-horizontal">
                            <div class="form-group">
                                    <label class="control-label col-sm-4" for="installment">Installment</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="installment" placeholder="Monthly deposit in Rupees">
                                    </div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label col-sm-4" for="duration">Duration</label>
                                    <div class="col-sm-8">          
                                        <input type="number" class="form-control" id="duration" placeholder="Duration in Months">
                                    </div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label col-sm-4" for="interestRate">Interest Rate</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="interestRate" placeholder="e.g. 7.5">
                                    </div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label col-sm-4" for="compounding">Coumpounding</label>
                                    <div class="col-sm-8">
                                    	<select class="form-control" id="compounding">
                                        	<option>Monthly</option>
                                        	<option>Quaterly</option>
                                        	<option>Half Yearly</option>
                                        	<option>Annually</option>
                                    	</select>
                             		</div>           	
                             </div>
                            
                            <div class="form-group"> 
                                <button class="btn btn-default col-sm-4" onclick="calculateRD(); return false;">Maturity Amount</button>
                                <div class="col-sm-8">
                                        <input type="text" class="form-control" id="maturityAmount" >
                                </div>
                            </div>
                        </form>
                </div>
                <div class="col-sm-6">
                        <h2>Calculate Installment</h2>
                        <form class="form-horizontal" >
                            <div class="form-group">
                                    <label class="control-label col-sm-4" for="imaturityAmount">Maturity</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="imaturityAmount" placeholder="Monthly deposit in Rupees">
                                    </div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label col-sm-4" for="iduration">Duration</label>
                                    <div class="col-sm-8">          
                                        <input type="number" class="form-control" id="iduration" placeholder="Duration in Months">
                                    </div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label col-sm-4" for="iinterestRate">Interest Rate</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="iinterestRate" placeholder="e.g. 7.5">
                                    </div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label col-sm-4" for="icompounding">Coumpounding</label>
                                    <div class="col-sm-8">
                                    	<select class="form-control" id="icompounding">
                                        	<option>Monthly</option>
                                        	<option>Quaterly</option>
                                        	<option>Half Yearly</option>
                                        	<option>Annually</option>
                                    	</select>
                             		</div>           	
                             </div>
                            
                            <div class="form-group"> 
                                <button type="submit" class="btn btn-default col-sm-4" onclick="calculateInstallmentAmount(); return false;">Installment</button>
                                <div class="col-sm-8">
                                        <input type="text" class="form-control" id="iinstallment" placeholder="">
                                </div>
                            </div>
                        </form>
                </div>
           
        </div>
        </body>
</html>
